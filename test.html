<html>
  <head>
    <title>Test</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.maxlength.js"></script>
    <script type="text/javascript">
      $(function() {
        $('.test').maxlength({max:10});
        $('#custom-status').maxlength({max:10, status:$('#custom-status').siblings('.status')});
      });
    </script>
  </head>
  <body>

    <div><input type="text" class="test" /></div>

    <div><textarea class="test"></textarea></div>

    <div>
      <input id="custom-status" type="text" />
      <input type="button" value="Add" />
      <div class="status"></div>
    </div>

  </body>
</html>
